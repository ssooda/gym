{%  extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Update Profile</h4>
        </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %} " method="post" enctype="multipart/form-data">
        <!--현재 보고 있는 사람은 target_profile 이고 이 사람의 고유한 id 즉 primary key 가 url 에 들어간다-->
            {% csrf_token %}
            {% bootstrap_form form %} <!-- bootstrap 이 적용된 form 을 사용 -->
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3 ">
        </form>
    </div>

{% endblock %}
