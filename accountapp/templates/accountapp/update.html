{%  extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Change Info</h4>
        </div>
<!--   파이썬 파일에서는 reverse(accountapp:hello_world)    -->
        <form action="{% url 'accountapp:update' pk=target_user.pk %} " method="post"> <!-- accountapp 내부에 있는 create 라우트로 연결해라 -->
        <!--accountapp 폴더의 urls.py 에서 확인해보면 update 라는 라우트는 views.py의 AccountUpdateView 클래스로 연결됨 => 이때 정수형으로 pk를 받는데, 여기에 user.pk가 들어감-->
        {% csrf_token %}
<!--        {{ form }}-->
        <!-- accountapp 에서 views.py에 AccountCreateView 클래스가 urls.py 에서 create 로 라우트 됨
        AccountCreateView 클래스에서 form_class 를 미리 지정해줬는데, 이를 html 파일에서 form 으로 불러올 수 있음-->

        {% bootstrap_form form %} <!-- bootstrap 이 적용된 form 을 사용 -->

            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3 ">
        </form>
    </div>

{% endblock %}
