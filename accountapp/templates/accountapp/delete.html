{%  extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Quit</h4>
        </div>
<!--   파이썬 파일에서는 reverse(accountapp:hello_world)    -->
        <form action="{% url 'accountapp:delete' pk=target_user.pk %} " method="post"> <!-- accountapp 내부에 있는 create 라우트로 연결해라 -->
        {% csrf_token %}

            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3 ">
        </form>
    </div>
{% endblock %}
