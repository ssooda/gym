<!-- accountapp 을 위한 templates 보관하는 폴더(templates)에 가독성을 위한 accountapp 만들고 그 안에 html 파일을 저장-->

<!--extends 시 뼈대 자체를 가져옴 : 이 뼈대 파일에서 block content 부분에 각 html 파일 별로 다른 내용을 넣을 수 있음 -->
{% extends 'base.html' %}

<!-- base.html에서 block content 부분은 이 안에 입력하는 내용이 렌더링 됨 !-->
{% block content %}
    <div style="height: 20rem; background-color: #38df81; border-radius: 1rem; margin: 2rem;">

    </div>
{% endblock %}
